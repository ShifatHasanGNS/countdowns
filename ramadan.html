            @keyframes slideUp {
                0% {

                }

                }

            @keyframes slideIn {

                    opacity: 0;
                }

                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .slide-up {
                animation: slideUp 0.3s ease-out forwards;

            .slide-in {
                animation: slideIn 0.3s ease-out forwards;

        <script>
            // Ramadan 2026 starts on February 18, 2026 at sunset
            // Using midnight as the reference point
            const ramadanDate = new Date("2026-02-18T00:00:00");
            let previousSeconds = null;

            function updateCountdown() {
                const now = new Date();
                const difference = ramadanDate.getTime() - now.getTime();

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor(
                        (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
                    );
                    const minutes = Math.floor(
                        (difference % (1000 * 60 * 60)) / (1000 * 60),
                    );
                    const seconds = Math.floor(
                        (difference % (1000 * 60)) / 1000,
                    );

                    document.getElementById("days").textContent = String(
                        days,
                    ).padStart(2, "0");
                    document.getElementById("hours").textContent = String(
                        hours,
                    ).padStart(2, "0");
                    document.getElementById("minutes").textContent = String(
                        minutes,
                    ).padStart(2, "0");

                    // Animate seconds with card flip effect
                    const secondsEl = document.getElementById("seconds");
                    const newSecondsText = String(seconds).padStart(2, "0");

                    if (
                        previousSeconds !== null &&
                        previousSeconds !== seconds
                    ) {
                        // Create a clone for the old value
                        const oldValue = secondsEl.cloneNode(true);
                        oldValue.style.position = "absolute";
                        oldValue.style.top = "0";
                        oldValue.style.left = "0";
                        oldValue.style.right = "0";
                        oldValue.classList.add("slide-up");

                        // Insert the old value
                        secondsEl.style.position = "relative";
                        secondsEl.parentElement.style.position = "relative";
                        secondsEl.parentElement.appendChild(oldValue);

                        // Update the current value and animate it in
                        secondsEl.textContent = newSecondsText;
                        secondsEl.classList.add("slide-in");

                        // Clean up after animation
                        setTimeout(() => {
                            if (oldValue.parentElement) {
                                oldValue.parentElement.removeChild(oldValue);
                            }
                            secondsEl.classList.remove("slide-in");
                        }, 300);
                    } else {
                        secondsEl.textContent = newSecondsText;
                    }

                    previousSeconds = seconds;
                } else {
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        </script>
